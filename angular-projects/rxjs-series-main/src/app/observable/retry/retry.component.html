<div class="my-3">
    <h2>Retry, RetryWhen, Scan and Delay</h2>
    <br />
    <div class="row">
      <div class="col-md-6">
        <table class="table" *ngIf="person != null">
          <tr>
            <th>Id</th>
            <td>{{person.data.id}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{person.data.email}}</td>
          </tr>
          <tr>
            <th>First Name</th>
            <td>{{person.data.first_name}}</td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td>{{person.data.last_name}}</td>
          </tr>
          <tr>
            <th>Text Description</th>
            <td>{{person.support.text}}</td>
          </tr>
        </table>
      </div>
    </div>
  
    <!-- <button class="btn btn-primary" ></button> -->
    <button class="btn btn-primary" (click)="fetchDetails()" type="button">
      <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{fetching ? 'Fetching...' : 'Fetch Details'}}
    </button>
    <br><br>
    <p>
      Status: <strong [ngClass]="{'text-success' : status == 'Data Fetched',
    'text-danger' : status == 'Problem Fetching Data'}">{{status}}</strong>
    <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </span>
    </p>
  </div>
