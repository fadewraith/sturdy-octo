<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function call() {
            var h = new XMLHttpRequest();
            h.onreadystatechange = function () {
                if (h.readyState == 4 && h.status == 200) {
                    document.getElementById("output").innerHTML = h.responseText;
                }
            };
<!--            h.open("GET", "http://localhost:8080/demo", true);-->
            h.open("GET", "http://127.0.0.1:8080/demo", true);
            h.send();
        }
    </script>
</head>
<body onload="call()">
    <h1 id="output"></h1>
</body>
</html>
