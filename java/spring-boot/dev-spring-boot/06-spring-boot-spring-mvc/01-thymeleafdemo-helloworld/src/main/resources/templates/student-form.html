<!DOCTYPE HTML>
<html xmlns:th="http://www/thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

<!--    student.name == *{name} -->
    First Name: <input type="text" th:field="*{firstName}"/>
<br><br>
    Last Name: <input type="text" th:field="*{lastName}"/>
    <br><br>

    Country:
<!--    <select th:field="*{country}">-->
<!--        <option th:value="Brazil">Brazil</option>-->
<!--        <option th:value="France">France</option>-->
<!--        <option th:value="Germany">Germany</option>-->
<!--        <option th:value="India">India</option>-->
<!--    </select>-->
    <select th:field="*{country}">
<!--        value is sent during form submission, text is displayed to user-->
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>

    <br><br>
    Favourite Programming Language :
<!--field is building the property on Student object, value sent during form submission-->
<!--    <input type="radio" th:field="*{favouriteLanguage}" th:value="Go">Go</input>-->
<!--    <input type="radio" th:field="*{favouriteLanguage}" th:value="Java">Java</input>-->
<!--    <input type="radio" th:field="*{favouriteLanguage}" th:value="Python">Python</input>-->
<!--    <input type="radio" th:field="*{favouriteLanguage}" th:value="Javascript">Javascript</input>-->
        <input type="radio"
               th:field="*{favouriteLanguage}"
               th:each="tempLang : ${languages}"
               th:value="${tempLang}"
               th:text="${tempLang}"/>

    <br><br>

    Favourite Operating System:
<!--    <input type="checkbox" th:field="*{favouriteOs}" th:value="Linux">Linux</input>-->
<!--    <input type="checkbox" th:field="*{favouriteOs}" th:value="Mac">Mac</input>-->
<!--    <input type="checkbox" th:field="*{favouriteOs}" th:value="'MS Windows'">MS Windows</input>-->

    <input type="checkbox"
           th:field="*{favouriteSystems}"
           th:each="os : ${operatingSystems}"
           th:value="${os}"
           th:text="${os}"
    />

    <br><br>

    <input type="submit"/>

</form>

</body>
</html>
