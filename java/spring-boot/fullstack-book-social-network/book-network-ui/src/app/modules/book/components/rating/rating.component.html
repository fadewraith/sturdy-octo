<div class="rating">
  <ng-container *ngFor="let _ of [].constructor(fullStars); index as i">
    <i class="fas fa-star text-warning"></i>
  </ng-container>
  <ng-container *ngIf="hasHalfStar">
    <i class="fas fa-star-half-alt text-warning"></i>
  </ng-container>
  <ng-container *ngFor="let _ of [].constructor(emptyStars); index as i">
    <i class="fas fa-star text-warning"></i>
  </ng-container>
</div>
