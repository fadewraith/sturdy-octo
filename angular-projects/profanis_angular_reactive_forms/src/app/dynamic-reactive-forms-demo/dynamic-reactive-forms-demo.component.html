<ng-container [formGroup]="myForm">
  <ng-container *ngFor="let formItem of dynamicFormFields">
    <app-dynamic-form-field
      [formItem]="formItem"
    ></app-dynamic-form-field>
  </ng-container>

  {{ myForm.value | json }}

  isValid: {{ myForm.valid }}
</ng-container>
