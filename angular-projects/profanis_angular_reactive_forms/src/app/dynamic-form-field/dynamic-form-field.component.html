<ng-container [formGroup]="form">
  <label>{{ formItem.label }}</label>
  <ng-container [ngSwitch]="formItem.type">
    <input
      *ngSwitchCase="'text'"
      type="text"
      class="form-control"
      [formControlName]="formItem.id"
    />
    <select
      *ngSwitchCase="'select'"
      class="form-control"
      [formControlName]="formItem.id"
    >
      <option selected [ngValue]="null">Please Select</option>
      <!-- <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option> -->
      <!-- here the .value is the result of the keyValue pipe -->
      <option
        [ngValue]="menuOption.key"
        *ngFor="let menuOption of formItem.selectMenuOptions | keyvalue"
      >
        {{ menuOption.value }}
      </option>
    </select>
  </ng-container>
</ng-container>
