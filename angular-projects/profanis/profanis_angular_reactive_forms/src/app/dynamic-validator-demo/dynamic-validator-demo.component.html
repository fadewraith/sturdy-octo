<form [formGroup]="myForm" class="form-container m-2">

    <!-- is useful field -->
    <div class="mb-2">
        <label class="form-label">Did you find this useful?</label>

        <select class="form-control" formControlName="isUseful">
            <option selected [ngValue]="null">Please select</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="3">Other</option>
        </select>
    </div>

    <!-- Reason -->
    <div class="mb-2">
        <label class="form-label">Reason</label>
        <input class="form-control" formControlName="reason">
    </div>

    <button class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
</form>
